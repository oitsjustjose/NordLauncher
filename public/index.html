<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.ico" />
    <meta
      name="description"
      content="NordLauncher, a Nord-Themed Fork of GDL"
    />
    <style>
      .loader,
      .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      .loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 60px auto;
        position: relative;
        text-indent: -9999em;
      }

      .loader img {
        z-index: 2;
        width: 700px;
        animation: hover 1.1s infinite ease-in-out;
        transform: scale(4);
      }

      @keyframes hover {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-2rem);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      (function () {
        if (process.env.NODE_ENV !== 'development') {
          window.gaInitialized = true;
          window.ga =
            window.ga ||
            function () {
              (ga.q = ga.q || []).push(arguments);
            };
          ga.l = +new Date();
          ga('create', 'UA-147631204-1', 'none');
          ga('set', 'transport', 'xhr');
          ga('set', 'appName', 'NordLauncher');
          ga('set', 'checkProtocolTask', null);
          ga('set', 'checkStorageTask', null);
          ga('set', 'storage', 'none');
          ga('set', 'storeGac', null);
          ga('set', 'anonymizeIp', true);
          ga('set', 'ds', 'app');
        }
      })();
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NordLauncher</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div
        style="
          width: 100%;
          height: 95vh;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="loader">
          <img src="/icon.png" style="width: 50vw; height: auto" />
        </div>
      </div>
    </div>
  </body>
</html>
